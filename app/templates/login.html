
{% extends 'layout/layout.html' %}
{% load static %}
{% block content %}
    <section class="container mx-auto w-full my-6">
        <form action="" class="space-y-4 w-full md:w-1/2 mx-auto my-6" id="login_form">
            <h1 class="text-center text-3xl font-bold text-Dark">Log In</h1>
            <input type="text" name="id" id="id" class="focus:outline-none border-2  py-2 px-2 p-1 rounded-lg w-full placeholder-gray-600" placeholder="Username or email" required>
            <input type="password" name="password" id="password" class="w-full px-2 py-2 p-1 border-2 border-Grayish bg-transparent rounded-lg focus:outline-none placeholder-Dark" placeholder="Password" accept="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$!`~@#%^&*_-=:;<>)(-/]){8,}$" required>
            <button type="submit" class="w-full md:w-48 py-2 px-6 bg-Blue text-Whitish rounded-lg cursor-pointer">Submit</button>
            <a href="" class="text-Blue">Not member?</a>
        </form>


        <form action="/login/" class="hidden space-y-4 w-full md:w-1/2 mx-auto my-6" id="register_form">
            <h1 class="text-center text-3xl font-bold text-Dark">Register</h1>
            <div class="relative md:w-24 md:h-24 mx-auto">
                <img src="{% static 'images/profile.svg' %}" class="w-full h-full rounded-full cursor-pointer" alt="">
                <input type="file" name="profile-image" id="profile-image" class="absolute cursor-pointer top-0 opacity-0 focus:outline-none border-2  py-2 px-2 p-1 rounded-full w-full h-full placeholder-gray-600" placeholder="" required>
            </div>
            <input type="text" name="first_name" id="first_name" class="focus:outline-none border-2  py-2 px-2 p-1 rounded-lg w-full placeholder-gray-600" placeholder="First Name" required>
            <input type="text" name="last_name" id="last_name" class="focus:outline-none border-2  py-2 px-2 p-1 rounded-lg w-full placeholder-gray-600" placeholder="Last Name" required>  
            <input type="text" name="username" id="reg-username" class="focus:outline-none border-2  py-2 px-2 p-1 rounded-lg w-full placeholder-gray-600" placeholder="Username must contain a digit" accept="^[a-zA-Z0-9]{4,20}$" required> 
            <!-- Accepst username containing letters and numbers and not less than 4 characters or more than 20 -->
            <input type="email" name="email" id="reg-email" class="w-full px-2 py-2 p-1 border-2 border-Grayish bg-transparent rounded-lg focus:outline-none placeholder-Dark" placeholder="example@gmail.com" required>
            <input type="password" id="reg-password" name="password" class="w-full px-2 py-2 p-1 border-2 border-Grayish bg-transparent rounded-lg focus:outline-none placeholder-Dark" placeholder="Password" accept="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$!`~@#%^&*_-=:;<>)(-/]){8,}$" required>
            <button type="submit" class="w-full md:w-48 py-2 px-6 bg-Blue text-Whitish rounded-lg cursor-pointer">Submit</button>
            <a href="" class="text-Blue">Aready have account?</a>
        </form>
    </section>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
