
{% extends 'layout/layout.html' %}
{% load static %}
{% block content %}
    <section class="container mx-auto w-full my-6 px-6 md:px-0">
        <h1 class="text-center text-3xl text-Dark">Add New Post</h1>
        
        
        <div class="flex items-start justify-between w-full my-6 px-1">
            <form action="" class="space-y-4 w-full md:w-1/2 mx-auto" id="postform" enctype="multipart/form-data">
                <input type="file" name="image" placeholder="Post Banner" id="image" class="w-full p-1 rounded-xl border-2 border-gray-400 focus:outline-none" required>
                <input type="text" placeholder="Title of post" name="title" id="title" class="p p-1 w-full rounded-xl border-2 border-gray-400 focus:outline-none" required>
                <textarea name="text" id="text" cols="30" class="w-full border-2 border-gray-400 focus:outline-none" rows="1" placeholder="You are hear because you have seen Error 500 at leats once on the web if.." required></textarea>
                <button class="w-full p-1 py-2 bg-Blue text-white cursor-pointer rounded-xl">Post</button>
            </form>
            <button class="text-white w-48 py-2 rounded-xl bg-Blue cursor-pointer" id="new-p-btn">New Paragraph</button>
        </div>
    </section>
    <script src="{% static 'js/addPost.js' %}"></script>
{% endblock %}
